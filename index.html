<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Certificados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Certificados</h1>

        <div class="form-group">
            <label for="participantes">Lista de Participantes (CSV):</label>
            <input type="file" id="participantes" accept=".csv">
            <small>O arquivo CSV deve conter uma coluna "Nome".</small>
        </div>

        <div class="form-group">
            <label for="textoCertificado">Texto do Certificado:</label>
            <textarea id="textoCertificado" rows="4" placeholder="Ex: Certificamos que [NOME] participou do evento Modelos de IA no período de 00/00/0000, com carga horária de XX horas."></textarea>
        </div>

        <div class="form-group">
            <label for="fundoCertificado">Imagem de Fundo (A4 - 297x210mm):</label>
            <input type="file" id="fundoCertificado" accept="image/*">
        </div>

        <button id="gerarCertificados">Gerar e Baixar Certificados (ZIP)</button>

        <div id="preview" class="preview"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
